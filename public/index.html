<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ollama Bot</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --header-bg: #ffffff;
      --chat-bg: #ffffff;
      --user-msg: #d3eaff;
      --bot-msg: #e9e9e9;
      --border: #ccc;
      --accent: #007bff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo img {
      height: 28px;
      margin-right: 10px;
    }

    .menu {
      position: relative;
    }

    .menu-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      right: 0;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 0.5rem;
      z-index: 10;
    }

    .dropdown.show {
      display: flex;
    }

    .dropdown button {
      background: none;
      border: none;
      padding: 0.5rem 1rem;
      text-align: left;
      cursor: pointer;
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: var(--chat-bg);
    }

    .message {
      max-width: 80%;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user { align-self: flex-end; background-color: var(--user-msg); }
    .bot { align-self: flex-start; background-color: var(--bot-msg); }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border);
      background-color: white;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      margin-left: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .send-icon {
      width: 24px;
      height: 24px;
      fill: var(--accent);
    }

    .typing {
      font-style: italic;
      display: flex;
      align-items: center;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #888;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .dropdown { left: auto; right: 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://avatars.githubusercontent.com/u/141019167" alt="Ollama Logo" /> Ollama Bot
    </div>
    <div class="menu">
      <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
      <div class="dropdown" id="dropdown-menu">
        <button onclick="startNewChat()">‚ûï New Chat</button>
        <button onclick="alert('Load previous chat (feature pending)')">üìÅ Load Chat</button>
      </div>
    </div>
  </header>

  <div class="chat-container" id="chat"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type something..." required />
    <button type="submit">
      <svg class="send-icon" viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
    </button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const dropdown = document.getElementById('dropdown-menu');

    function toggleMenu() {
      dropdown.classList.toggle('show');
    }

    function startNewChat() {
      chat.innerHTML = '';
      dropdown.classList.remove('show');
    }

    function addMessage(msg, role) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.className = 'message bot typing';
      typing.innerHTML = 'Thinking <span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById('typing');
      if (t) t.remove();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      input.value = '';
      showTyping();

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: [{ role: 'user', content: userText }] })
      });

      const data = await res.json();
      removeTyping();
      addMessage(data.content, 'bot');
    });
  </script>
</body>
</html>
